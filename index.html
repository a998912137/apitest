<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林火風險評估即時資訊</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; background-color: #f4f7f6; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; border-left: 5px solid #e67e22; padding-left: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #e67e22; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; color: white; }
        .status-safe { background-color: #27ae60; }
        .status-warn { background-color: #f39c12; }
        .status-danger { background-color: #e74c3c; }
        #loading { text-align: center; color: #666; padding: 20px; }
        .date-info { color: #7f8c8d; font-size: 0.9em; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>林火風險即時監測表</h1>
    <p>資料來源：農業部林業及自然保育署 (API 自動介接)</p>
    <div id="date-display" class="date-info"></div>
    
    <div id="loading">即時資料載入中...</div>
    
    <table id="fire-table" style="display:none;">
        <thead>
            <tr>
                <th>測站/國家森林遊樂區名稱</th>
                <th>林火指數等級</th>
                <th>更新日期</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
</div>

<script>
    const apiURL = "https://data.moa.gov.tw/service/opendata/ForestFireAlert.aspx";

    // 取得日期字串的輔助函數 (格式: YYYYMMDD)
    function getDateString(date) {
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const d = String(date.getDate()).padStart(2, '0');
        return y + m + d;
    }

    async function fetchFireData() {
        try {
            const response = await fetch(apiURL);
            const data = await response.json();
            
            const tableBody = document.getElementById('table-body');
            const loading = document.getElementById('loading');
            const table = document.getElementById('fire-table');
            const dateDisplay = document.getElementById('date-display');

            const now = new Date();
            const todayStr = getDateString(now);
            
            const yesterday = new Date();
            yesterday.setDate(now.getDate() - 1);
            const yesterdayStr = getDateString(yesterday);

            // 1. 先嘗試找出今天的資料
            let targetData = data.filter(item => item.CreateDate && item.CreateDate.startsWith(todayStr));
            let usedDate = "今日";

            // 2. 如果今天沒資料，改找昨天的資料
            if (targetData.length === 0) {
                targetData = data.filter(item => item.CreateDate && item.CreateDate.startsWith(yesterdayStr));
                usedDate = "昨日";
            }

            if (targetData.length > 0) {
                loading.style.display = 'none';
                table.style.display = 'table';
                dateDisplay.innerHTML = "提示：目前顯示的是「" + usedDate + "」的風險資料。";

                targetData.forEach(item => {
                    const row = document.createElement('tr');
                    let badgeClass = 'status-safe';
                    if(item.warn_level_chinese !== '安全') {
                        badgeClass = item.warn_level_chinese.includes('注意') ? 'status-warn' : 'status-danger';
                    }
                    const rawDate = item.CreateDate;
                    const formattedDate = rawDate.substring(0,4) + "-" + rawDate.substring(4,6) + "-" + rawDate.substring(6,8);

                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td><span class="status-badge ${badgeClass}">${item.warn_level_chinese}</span></td>
                        <td>${formattedDate}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                // 3. 兩天都沒資料
                loading.innerHTML = "目前連兩日皆無資料更新，請稍後再試。";
            }

        } catch (error) {
            document.getElementById('loading').innerHTML = "資料載入失敗，請確認網路連線。";
            console.error("API 載入錯誤:", error);
        }
    }

    fetchFireData();
</script>

</body>
</html>
