<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林火風險評估 - 手動查詢</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; background-color: #f4f7f6; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; border-left: 5px solid #e67e22; padding-left: 15px; }
        
        .filter-section { background: #fff8f5; padding: 15px; border-radius: 8px; margin: 20px 0; border: 1px solid #e67e22; }
        select { padding: 10px; font-size: 1rem; border-radius: 5px; border: 1px solid #ccc; width: 100%; max-width: 300px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #e67e22; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        
        .status-badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; color: white; display: inline-block; }
        .status-safe { background-color: #27ae60; }
        .status-warn { background-color: #f39c12; }
        .status-danger { background-color: #e74c3c; }
        #loading { color: #666; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>林火風險監測系統</h1>
    <p>資料來源：農業部林業及自然保育署</p>

    <div class="filter-section">
        <label for="station-select"><strong>請選擇測站或國家森林遊樂區：</strong></label><br><br>
        <select id="station-select" onchange="updateTable()">
            <option value="">-- 載入中 --</option>
        </select>
    </div>
    
    <div id="loading">正在連線至 API...</div>
    
    <table id="fire-table" style="display:none;">
        <thead>
            <tr>
                <th>測站/園區名稱</th>
                <th>林火指數等級</th>
                <th>更新日期</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
</div>

<script>
    const apiURL = "https://data.moa.gov.tw/service/opendata/ForestFireAlert.aspx";
    let allData = []; // 用來存儲所有抓下來的資料

    async function fetchData() {
        try {
            const response = await fetch(apiURL);
            allData = await response.json(); [cite: 27, 46]

            // 1. 取得所有不重複的測站名稱
            const stationNames = [...new Set(allData.map(item => item.name))].sort(); [cite: 44, 67]
            
            // 2. 填充下拉選單
            const select = document.getElementById('station-select');
            select.innerHTML = '<option value="">請選擇站點...</option>';
            stationNames.forEach(name => {
                const opt = document.createElement('option');
                opt.value = name;
                opt.textContent = name;
                select.appendChild(opt);
            });

            document.getElementById('loading').style.display = 'none';
        } catch (error) {
            document.getElementById('loading').innerHTML = "連線失敗，請確認網路。";
            console.error(error);
        }
    }

    function updateTable() {
        const selectedName = document.getElementById('station-select').value;
        const tableBody = document.getElementById('table-body');
        const table = document.getElementById('fire-table');

        if (!selectedName) {
            table.style.display = 'none';
            return;
        }

        // 篩選出該站資料並按日期排序
        const filtered = allData.filter(item => item.name === selectedName); [cite: 59]
        filtered.sort((a, b) => b.CreateDate.localeCompare(a.CreateDate)); [cite: 44]

        tableBody.innerHTML = "";
        table.style.display = 'table';

        filtered.forEach(item => {
            const row = document.createElement('tr');
            
            // 處理等級顏色
            const warnText = item.warn_level_chinese || "無"; [cite: 44]
            let badgeClass = 'status-safe';
            if(warnText !== '安全') {
                badgeClass = warnText.includes('注意') ? 'status-warn' : 'status-danger';
            }

            // 格式化日期
            const d = item.CreateDate; [cite: 44]
            const formattedDate = `${d.substring(0,4)}-${d.substring(4,6)}-${d.substring(6,8)}`;

            row.innerHTML = `
                <td>${item.name}</td>
                <td><span class="status-badge ${badgeClass}">${warnText}</span></td>
                <td>${formattedDate}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    fetchData();
</script>

</body>
</html>
